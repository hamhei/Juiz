		</ul>
	  </div>
	</div>
	<div id="main">



	<div id="dialog-form" title="Share on the web">
	  <p class="validateTips">Upload your drawing to Twitpic by @hamsketch account</p>

	  <form>
		<label for="email">Enclosed text:</label><br>
		<textarea name="email" id="email" rows="5" cols="67" maxlength="100" value="" class="text"></textarea>
	  </form>
	</div>

	  <canvas id="canvas" width="720" height="480"></canvas>

	<div id="tools">
	  <div id="colors">
		color:
		<div class="color" style="background:#000000"></div>
		<!-- <div class="color" style="background:#FFFFFF"></div> -->
		<div class="color" style="background:#ff0000"></div>
		<div class="color" style="background:#5b310f"></div>
		<div class="color" style="background:#ff8000"></div>
		<div class="color" style="background:#ffff00"></div>
		<div class="color" style="background:#80ff00"></div>
		<div class="color" style="background:#00ff00"></div>
		<div class="color" style="background:#00ffff"></div>
		<div class="color" style="background:#0080ff"></div>
		<div class="color" style="background:#0000ff"></div>
		<div class="color" style="background:#8000ff"></div>
		<div class="color" style="background:#ff00ff"></div>
		<div class="color" style="background:#ff0080"></div>
		<img id="eraser" src="/images/eraser.png" width="20" height="20">
		&nbsp;
		size:
		<input type="radio" name="size" id="small" onClick="onClickRadio(3)" checked style="cursor: pointer"><label for="small" style="cursor: pointer"><font size="1">3px</font></label>
		<input type="radio" name="size" id="medium" onClick="onClickRadio(10)" style="cursor: pointer"><label for="medium" style="cursor: pointer"><font size="2">10px</font></label>
		<input type="radio" name="size" id="large" onClick="onClickRadio(30)" style="cursor: pointer"><label for="large" style="cursor: pointer"><font size="3">30px</font></label>
		&nbsp;
		<button id="clear" type="submit" onClick="location.reload(false)" style="cursor: pointer">reset</button>
